<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="turn">Player 1's turn</div>
    <div class="winner"></div>
    <div class="container">

    </div>
    <button class="reset">play again!</button>
    <form action="">
        <div class="wrapper">
            <input type="text" class="player-1-name" name="player-1-name" aria-label="Player 1 name" placeholder="Player 1 name" autocomplete="off">
            <input type="text" class="player-2-name" name ="player-2-name" aria-label="Player 2 name" placeholder="Player 2 name" autocomplete="off">
        </div>
        <button class="name-btn">Submit</button>
    </form>
</body>
</html>
